# Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 10;
shadow-offset-x = 1;
shadow-offset-y = 1;
shadow-opacity = 0.4;
shadow-ignore-shaped = false;
shadow-exclude = [ "class_g ?= 'Notify-osd'", "class_g = 'Conky'" ];

# Opacity
menu-opacity = 1.0;
inactive-opacity = 0.8;
frame-opacity = 1;
alpha-step = 0.06;
blur-background = false;
blur-background-frame = false;
blur-background-fixed = false;
blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'" ];

# Fading
fading = true;
fade-delta = 30;
fade-in-step = 0.1;
fade-out-step = 0.1;
no-fading-openclose = true;

# Other
detect-rounded-corners = true;
vsync="none";
glx-no-stencil = true
glx-no-rebind-pixmap = true
sw-opti = false;
focus-exclude = [ "g:a:slock"];
kdetect-transient = true;
mark-ovredir-focused = true;

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = false; focus = true; };
  dnd = {fade = false; shadow = false; focus = true;};
};
